<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecontactus.css">
    <title>Streaming Platform - Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="video-preview">
            <!-- Replace 'video-source.mp4' with your actual video source -->
            <video autoplay muted loop>
                <source src="video-source.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <h1>Contact Us</h1>
                <p>If you have any questions or concerns, feel free to reach out to us:</p>
                <ul>
                    <li>Email: moviesHD@gmail.com</li>
                    <li>Phone: 8590529560</li>
                    <li>Whatsapp: 9188782100</li>
                </ul>
            </div>
            <form class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
